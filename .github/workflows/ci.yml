name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose config
        run: docker compose config

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: PYTHONPATH=. pytest -q backend/tests

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      # ðŸ”‘ FIX REAL del error:
      # Recompila los binarios nativos de Rollup
      - name: Rebuild native modules (Rollup fix)
        run: npm rebuild
        working-directory: frontend

      - name: Build frontend
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compose config
        run: docker compose config

      - name: Start backend stack
        run: docker compose up -d --build db opensearch backend

      - name: Wait for backend readiness
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/readyz >/dev/null; then
              echo "Backend ready."
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to become ready." >&2
          docker compose logs --tail=200 backend >&2 || true
          exit 1

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Start frontend preview
        run: |
          nohup npm run preview -- --host 0.0.0.0 --port 5173 > /tmp/frontend-preview.log 2>&1 &
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: frontend

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: frontend

  agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install agent deps
        working-directory: agent
        run: |
          python -m pip install --upgrade pip
          pip install -r agent/requirements.txt

      - name: Lint agent
        run: python -m py_compile agent.py
        working-directory: agent

  agent-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/eventsec-agent-linux ./cmd/eventsec-agent
          GOOS=windows GOARCH=amd64 go build -o dist/eventsec-agent.exe ./cmd/eventsec-agent
          GOOS=darwin GOARCH=amd64 go build -o dist/eventsec-agent-darwin ./cmd/eventsec-agent
