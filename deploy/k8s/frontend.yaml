apiVersion: v1
kind: Service
metadata:
  name: eventsec-frontend
spec:
  selector:
    app: eventsec-frontend
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventsec-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eventsec-frontend
  template:
    metadata:
      labels:
        app: eventsec-frontend
    spec:
      containers:
        - name: frontend
          image: eventsec_enterprise_fixed-frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VITE_API_BASE_URL
              value: https://eventsec-backend.eventsec.svc.cluster.local:8000
          ports:
            - containerPort: 5173

